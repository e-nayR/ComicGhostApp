<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar shadow-sm py-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/icones/logo.png" alt="Logo" width="29" height="29" class="d-inline-block align-text-top"/>
          ComicsGhost
        </a
        >
      </div>
    </nav>

    <div class="container justify-content-center mt-3">
      <div class="row gx-2">
        <div class="col-4">
          <div class="card text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <a href="./genero.html">
                  <img
                    src="assets/icones/acao.png"
                    alt="Imagem redonda"
                    class="rounded-circle genero-icon"
                    width="48"
                    height="48"
                  />
                </a>
              </div>
              <p class="card-text menu-genero-title">Ação</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <a href="./genero.html">
                  <img
                    src="assets/icones/suspense.png"
                    alt="Imagem redonda"
                    class="rounded-circle genero-icon"
                    width="48"
                    height="48"
                  />
                </a>
              </div>
              <p class="card-text menu-genero-title">Suspense</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <a href="./genero.html">
                  <img
                    src="assets/icones/drama.png"
                    alt="Imagem redonda"
                    class="rounded-circle genero-icon"
                    width="48"
                    height="48"
                  />
                </a>
              </div>
              <p class="card-text menu-genero-title">Drama</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container justify-content-center my-3" id="listar-itens">
      <h5>Todos os itens</h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
